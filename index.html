<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Trenitaly</title>
</head>

<body>
    <label for="starting-station"> Seleziona stazione di partenza:</label>
    <select name="departure" id="starting-station">
        <option value="Milano">Milano</option>
        <option value="Torino">Torino</option>
        <option value="Roma">Roma</option>
        <option value="Napoli">Napoli</option>
        <option value="Villa S.Giovanni">Villa S.Giovanni</option>
    </select>

    <label for="arriving-station"> Seleziona stazione di partenza:</label>
    <select name="arrival" id="arriving-station">
        <option value="Milano">Milano</option>
        <option value="Torino">Torino</option>
        <option value="Roma">Roma</option>
        <option value="Napoli">Napoli</option>
        <option value="Villa S.Giovanni">Villa S.Giovanni</option>
    </select>

    <label for="date"> Inserisci una data di partenza:</label>
    <input type="date" name="date" id="date">
    <label for="departure-time"> Seleziona un orario di partenza:</label>
    <input type="time" name="departure-time" id="departure-time">

    <label for="passenger_number"> Seleziona il numero di passeggeri:</label>
    <i class="fa-solid fa-circle-plus"></i>
    <input type="text" name="passenger_number" id="passenger_number" value="1" disabled style="width: 50px">
    <i class="fa-solid fa-circle-minus"></i>


    <div class="slidecontainer">
        <label for="myRange"> Solo andata: </label>
        <input type="range" min="1" max="2" value="51" class="slider" id="myRange" style="width: 50px">
    </div>
    <button id="button">
        Genera biglietto
    </button>

    <ul>
        <li>
            Distanza: <span id="distance_travelled"></span>
        </li>
        <li></li>
        <li></li>
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>


</body>

</html>
