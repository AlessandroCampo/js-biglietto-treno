<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Trenitaly</title>
</head>

<body>
    <label for="starting-station"> Seleziona stazione di partenza:</label>
    <select name="departure" id="starting-station">
        <option value="Milano">Milano</option>
        <option value="Bologna">Bologna</option>
        <option value="Roma">Roma</option>
        <option value="Napoli">Napoli</option>
        <option value="Villa S.Giovanni">Villa S.Giovanni</option>
    </select>

    <label for="arriving-station"> Seleziona stazione di arrivo:</label>
    <select name="arrival" id="arriving-station">
        <option value="Milano">Milano</option>
        <option value="Bologna">Bologna</option>
        <option value="Roma">Roma</option>
        <option value="Napoli">Napoli</option>
        <option value="Villa S.Giovanni">Villa S.Giovanni</option>
    </select>

    <label for="date"> Inserisci una data di partenza:</label>
    <input type="date" name="date" id="date">
    <label for="departure-time"> Seleziona un orario di partenza:</label>
    <input type="time" name="departure-time" id="departure-time">

    <!-- <label for="passenger_number"> Seleziona il numero di passeggeri:</label>
    <i class="fa-solid fa-circle-plus" id="plus"></i>
    <input type="text" name="passenger_number" id="passenger_number" value="1" disabled style="width: 50px">
    <i class="fa-solid fa-circle-minus" id="minus"></i> -->

    <!-- <label for="elder_number"> Seleziona il numero di passeggeri anziani (over65):</label>
    <i class="fa-solid fa-circle-plus" id="elder_plus"></i>
    <input type="text" name="elder_number" id="elder_number" value="0" disabled style="width: 50px">
    <i class="fa-solid fa-circle-minus" id="elder_minus"></i> -->



    <!-- <div class="slidecontainer">
        <label for="myRange"> Solo andata: </label>
        <input type="range" min="1" max="2" value="51" class="slider" id="myRange" style="width: 50px">
    </div> -->
    <button id="button">
        Cerca
    </button>

    <div class="recap mt-4">
        <h3>
            RECAP DETTAGLI TRENO:
        </h3>
        <ul>
            <li>
                Tratta selezionata: <span id="path"></span>
            </li>
            <li>
                Orario selezionato: <span id="chosen_time"></span>
            </li>
            <li>
                Distanza: <span id="distance_travelled"></span>
            </li>
            <!-- <li>
                Numero passeggeri: <span id="passengers_number"></span>
            </li> -->
            <li class="fw-bold fs-4">
                Prezzo biglietto: <span id="ticket_price"></span>
            </li>

        </ul>
    </div>


    <table class="table d-none text-center" id="trains">
        <thead>
            <tr>
                <th scope="col">Stazione Partenza- Arrivo</th>
                <th scope="col">Orario Partenza - Arrivo </th>
                <th scope="col">Durata Viaggio</th>
                <th scope="col">Data di partenza:</th>
                <th scope="col">Prezzo:</th>

            </tr>
        </thead>
        <tbody id="table_body" class="fw-light">

        </tbody>
    </table>

    <div id="form-container">
        <form class="w-50 p-3 d-none">
            <h3> Inserire i dati del passeggero: </h3>
            <div class="form-group py-3">
                <label for="passenger_mail">Indirizzo Email</label>
                <input type="email" class="form-control" id="passenger_mail" placeholder="Enter email">
            </div>
            <div class="form-group py-3">
                <label for="passenger_fname">Nome Passeggero</label>
                <input type="text" class="form-control" id="passenger_fname" placeholder="Nome">
            </div>
            <div class="form-group py-3">
                <label for="passenger_lname">Cognome Passeggero</label>
                <input type="text" class="form-control" id="passenger_lname" placeholder="Cognome">
            </div>

            <div class="form-group w-50 py-3">
                <label for="passenger_birth_date" class="mb-2">Data di nascita del passeggero (per i passeggeri over 65
                    Ã¨ previsto
                    uno
                    sconto del 40%. Per i passeggeri minorenni, uno sconto del 20%) </label>
                <input type="date" class="form-control" id="passenger_birth_date" min="1920-01-02">
            </div>

            <div class="form-group w-50 py-3">
                <label for="ticket_class">Scegli la classe piu' adatta alle tue esigenze</label>
                <select type="" class="form-control" id="ticket_class">
                    <option value="economy">
                        Economy Class
                    </option>

                    <option value="business">
                        Business Class (+25% sul prezzo base del biglietto)
                    </option>

                    <option value="premium">
                        Premium Class (+50% sul prezzo base del biglietto)
                    </option>
                </select>
            </div>



            <div class="form-check py-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Conferma i dati e vai all'acquisto</button>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>


</body>

</html>
